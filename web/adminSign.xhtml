<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title> Login</title>
        <style type="text/css">
     
         
            .ui-g div {
    background-color: #ededed;
    text-align: center;
    border: 1px solid #fafafa;
}
   .banner-image{
          background-image: url("https://s23040.pcdn.co/wp-content/images/resorts/common/cms/mvc/images/resorts/galleries/WAIKOLOA/4x3Gallery/0-PRO-WK-P-001_ExteriorDusk.jpg");
          width: 100%;
         background-repeat: no-repeat;
         background-size: cover;
      }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
 

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:head>
     <f:view>
    <h:body class="banner-image">
      


      
      <h:form>
    
 
  
          <p:tabView >
        <p:tab title="Admin SignIn"  >
            
              
            <h:panelGrid columns="2"  >
               
                    
                 
               
                <h:outputLabel for="ue" value="Email"/>
                <p:inputText id="ue" value="" placeholder="Enter Email" label="ue"/>
            
                <h:outputLabel for="pas" value="Password"/>
                <p:password id="pass" value="" placeholder="Enter password" label="pass"/>
               
         
                <p:button value="SignIn" icon="ui-icon-check" outcome="addingRoom" />
                <p:button   value="Reset" icon="pi pi-star" ></p:button>
            
            </h:panelGrid>
        </p:tab>
        <p:tab title="Sign Up">
            <h:panelGrid columns="2" >
                  <h:outputLabel for="nm" value="Full Name"/>
                  <p:inputText id="nm" value="#{in.name}" placeholder="Enter name" label="nm"/>
                     <h:outputLabel for="uee" value="Email"/>
                <p:inputText id="uee" value="" placeholder="Enter Email" label="uee"/>
            
                <h:outputLabel for="passw" value="Password"/>
                <p:password id="passw" value="" placeholder="Enter password" label="passw"/>
                
                
              
   
        <p:button value="SignIn" icon="ui-icon-check"  />
                <p:button   value="Reset" icon="pi pi-star" ></p:button>



            </h:panelGrid>
        </p:tab>
     
    </p:tabView>
          
        </h:form>



 
        
        
        
        
        
        
    
   
    </h:body>
   </f:view>
</html>
